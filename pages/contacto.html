                    <input type="text" name="Telefono" placeholder="Escribe tu telefono..." required> <br>
                    <label for="">Mensaje:</label> <br>
                    <textarea name="Mensaje" id="" cols="30" rows="10"placeholder="Escribe tu mensaje aqui..."></textarea> <br>

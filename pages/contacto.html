        <main class="main">
            <div class="main__titulo text-white" data-aos="fade-right">
                <h2 id="inicio">Contacto</h2>
            </div>
            <div class="main__subtitulo text-black container text-center h2" data-aos="fade-right">
                <h2>Para contarctame de forma mas personal y con dudas llena el formulario!</h2>
            </div>
            <div class="main__subtitulo text-black container text-center h2" data-aos="fade-right">
                <h2>Formulario:</h2>
            </div>
            <form method="POST" name="miformulario" class="container main__form border-2 rounded border-dark" data-aos="fade-right" netlify>
                <label class="h3" for="comment">Email:</label>
                <input type="email" name="correo" class="form-control form-control-lg mb-4" placeholder="ejemplo@gmail.com">
                <label class="h3" for="comment">Nombre:</label>
                <input type="text" name="nombre" class="form-control form-control-lg mb-4" placeholder="Nombre...">
                <label class="h3" for="comment">Apellido:</label>
                <input type="text" name="apellido" class="form-control form-control-lg mb-4" placeholder="Apellido...">
                <label class="h3" for="comment">Celular:</label>
                <input type="text" name="telefono" class="form-control form-control-lg mb-4" placeholder="Celular...">
                <label class="h3" for="comment">Mensaje:</label>
                <textarea class="form-control mb-5" name="comentarios" rows="5" id="comment" name="text" placeholder="Mensaje..."></textarea>
                <input type="submit" class="btn btn-dark btn-lg btn-block mb-4 shadow">
            </form>
        </main>
        <footer class="footer text-center text-white">
            <div class="container p-4 pb-0">
                <section class="mb-4">
                    <a class="btn btn--colors1 btn-outline-light btn-floating m-1" href="https://www.facebook.com/BetoAlmeida93" target="_blank" role="button"><i class="bi bi-facebook"></i></a>

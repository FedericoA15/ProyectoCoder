        <main class="main">
            <div class="main__titulo" data-aos="fade-right">
                <h2 id="inicio">Contacto</h2>
            </div>
            <div class="main__subtitulo" data-aos="fade-right">
                <h2>Para contarctame de forma mas personal y con dudas llena el formulario!</h2>
            </div>
            <div class="main__subtitulo2" data-aos="fade-right">
                <h2>Formulario:</h2>
            </div>
            <div class="main__form">
                <form action="" method="get" enctype="text/plain" id="contacto" data-aos="fade-right">
                    <label for="">Nombre:</label>
                    <input type="text" name="Nombre" placeholder="Escribe tu nombre..." required> <br>
                    <label for="">Apellido:</label>
                    <input type="text" name="Apellido" placeholder="Escribe tu apellido..." required> <br>
                    <label for="">Email:</label>
                    <input type="email" name="Email" placeholder="Escribe tu email..." required> <br>
                    <label for="">Telefono:</label>
                    <input type="text" name="Telefono" placeholder="Escribe tu telefono..." required> <br>
                    <label for="">Mensaje:</label> <br>
                    <textarea name="Mensaje" id="" cols="30" rows="10"placeholder="Escribe tu mensaje aqui..."></textarea> <br>
                    <input type="submit">
                    <input type="reset">
                </form>
            </div>
        </main>
